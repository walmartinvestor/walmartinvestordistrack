<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Investor Disstrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #1a0000;
            color: white;
            min-height: 100vh;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 4rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .content {
            max-width: 600px;
        }

        .title {
            font-size: 7rem;
            font-weight: bold;
            line-height: 1;
            background: linear-gradient(135deg, #ff3333 0%, #990000 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 40px rgba(255, 51, 51, 0.3);
        }

        .description {
            font-size: 1.25rem;
            color: #ff9999;
            margin-bottom: 1.5rem;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 1.125rem;
        }

        .stat {
            color: #ff6666;
        }

        .stat-separator {
            color: #ff9999;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button-primary {
            background-color: rgba(153, 0, 0, 0.8);
            color: white;
            border: 1px solid rgba(255, 51, 51, 0.5);
            backdrop-filter: blur(10px);
        }

        .button-primary:hover {
            border-color: rgba(255, 51, 51, 0.8);
        }

        .button-secondary {
            background: linear-gradient(135deg, #ff3333 0%, #990000 100%);
            color: white;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.3);
        }

        .download-icon {
            font-size: 1.2rem;
        }

        .interface-image {
            max-width: 50%;
            height: auto;
            opacity: 0.7;
        }

        .features {
            padding: 4rem;
            background: linear-gradient(to bottom, transparent, rgba(255, 51, 51, 0.1));
        }

        .features-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .feature-card {
            background-color: rgba(153, 0, 0, 0.8);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.2);
        }

        .feature-icon {
            color: #ff3333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .feature-description {
            color: #ff9999;
            line-height: 1.5;
        }

        .stats-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .stat-card {
            background-color: rgba(153, 0, 0, 0.8);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.2);
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff3333 0%, #990000 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #ff9999;
            font-size: 1.125rem;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .content {
                max-width: 100%;
                margin-bottom: 2rem;
            }

            .interface-image {
                max-width: 100%;
            }

            .features-grid,
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .hero,
            .features {
                padding: 2rem;
            }
            
            .title {
                font-size: 4rem;
            }
        }
    </style>
</head>

</html>
